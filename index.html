<!DOCTYPE html>
<html lang="en";>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9be57bd98b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="containerGame">
            <h1 id="header">Rock Paper Scissors</h1>
            <div class="buttonContainer">
                <button id="rockBtn">🪨</button>
                <button id="paperBtn">📄</button>
                <button id="scissorsBtn">✂️</button>
            </div> 
            <div class="results">
                <p class="message"></p>
                <div class="scores">
                    <span class="pScore"></span>
                    <span class="cScore"></span>
                </div>
            </div>
            <div class="redo"></div>
            <div class="computerContainer">
                <h1>🤖</h1>
                <div class="computerDiv">
                    <span class="computerField"></span>
                </div>
            </div>
            <button class="startBtn">Start Game</button>
        </div>
    </div>
    <footer>
        <p>© 2024 joeycorbett  <a href="https://github.com/JoeyCorbett" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a></p>
        
    </footer>
</body>
</html>
